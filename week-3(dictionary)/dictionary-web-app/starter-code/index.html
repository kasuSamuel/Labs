<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Dictionary web app</title>
</head>
<body>
  <div class="container">
    <header>
   <div class="top-bar">
    <img id="logo" src="./assets/images/logo.svg" alt="">   
<div class="toggle-container">
  <select id="font-selector" class="font-selector">
    <option value="sans-serif">Sans Serif</option>
    <option value="serif">Serif</option>
    <option value="mono">Mono</option>
  </select>
  <div class="toggle-wrapper">
    <label for="mode-toggle" class="toggle-label"></label>
    <input type="checkbox" id="mode-toggle" class="mode-toggle">
    <img class="moon" src="./assets/images/icon-moon.svg" alt="">   
  </div>
</div>
      </div>

      <div class="search-bar">
        <input type="text" id="wordInput" placeholder="Search for any word..." class="search-input">
        <button class="search-button"><img src="./assets/images/icon-search.svg" alt=""></button>
      </div>
    </header>

    <main>
      <div style="display: flex; width:100%; justify-content: space-between;">
        <div>
          <h1 id="wordTitle" class="word"></h1>
          <p id="phonetics" class="phonetics"></p>
        </div>
        <img id="audioIcon" src="./assets/images/icon-play.svg" alt="Play Audio">
      </div>
    </main>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
