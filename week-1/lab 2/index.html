<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div class="btn">

  <!-- Main container for the to-do list -->
  <div class="container">
    <h1>Interactive To-Do List</h1>

    <div>
      <input type="text" id="title" placeholder="Task Title" />
      <textarea id="description" placeholder="Task Description (Optional)"></textarea>
      <input type="datetime-local" id="dueDate" />
      <button id="addButton">
         Add Task
      </button>    </div>

    <div>
      <button id="sortAsc" class="sort-btn">Sort by Due Date (Ascending)</button>
      <button id="sortDesc" class="sort-btn">Sort by Due Date (Descending)</button>
    </div>


    <!-- Optional Footer -->
    <footer>
      <p>Created by <a href="#">Samuel Kasu</a></p>
    </footer>
  </div>
  <div class="container">
    <h1>To-Do List</h1>

      <!-- The list of tasks will appear here -->
      <ul id="todoList">
        <h1>Interactive To-Do List</h1>

      </ul>
  </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
