<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Section -->
    <header id="gallery-header">
      <div class="header-content">
        <h1>Explore Our Beautiful Gallery</h1>
        <p class="caption">
          A curated collection of stunning images, click to view them in full
          size and navigate through the gallery.
        </p>
      </div>
    </header>
    <!-- Image Gallery -->
    <div id="gallery-container">
      <!-- Thumbnails will be dynamically added here -->
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <button id="close-btn" class="close-btn">&times;</button>
      <button id="prev-btn" class="nav-btn prev-btn" disabled>
        <i class="fas fa-chevron-left"></i>
      </button>
      <div>
        <div >
            <img id="lightbox-image" class="lightbox-image" alt="Full image" />
            <p id="caption" class="caption"></p>
          </div> 
          <hr>
      </div>

      <button id="next-btn" class="nav-btn next-btn" disabled>
        <i class="fas fa-chevron-right"></i>
      </button>
  
    </div>
    <div id="gallery-container2">
    </div>

    <script src="script.js"></script>
  </body>
</html>
