<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <h2>Password Generator</h2>
  <div class="password-generator-container">
    <p id="password">P@ssw0rd!</p>
    <div class="copyandbtn">
      <p id="message" style="display: none; margin-top: 1.3rem;">COPIED</p>
      <i class="fa-regular fa-copy copy-btn"></i>
    </div>

  </div>
 <div class="controls">
    <div class="control">
      <label class="character-length" for="length">Character Length</label>
      <span id="length-value">8</span>
    </div>
    <input type="range" min="0" max="20" id="length" value="8" />

    <div class="checkbox">
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols"  checked> Include Symbols</label>
    </div>
    <div class="strength">
<p class="strength-title" >STRENGTH</p>
<div class="strength-level">
  <p class="level-title"></p>
  <div class="strength-bars">
    <span class="bar not-active" id="bar-1"></span>
    <span class="bar not-active" id="bar-2"></span>
    <span class="bar not-active" id="bar-3"></span>
    <span class="bar not-active" id="bar-4"></span>
  </div>
</div>
    </div>
    <footer>

      <button class="generate-btn">GENERATE <span><i class="fas fa-arrow-right" alt="Right Arrow"></i>
      </span> </button>
    </footer>

  </div> 
  <script src="app.js"></script>
</body>
</html>
