<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Clock with Alarm</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Clock Display -->
    <div id="clock" class="clock"></div>

    <!-- Format Toggle Button -->
    <button id="toggleFormat" class="button toggle-btn">Switch to 12-hour format</button>

    <!-- Change Color Button -->
    <button id="changeColor" class="button change-color-btn">Change Color</button>

    <!-- Set Alarm -->
    <div class="alarm-container">
      <label for="alarmTime" class="label">Set Alarm Time (HH:MM):</label>
      <input type="time" id="alarmTime" class="input">
      <button id="setAlarm" class="button set-alarm-btn">Set Alarm</button>
      <button id="cancelAlarm" class="button cancel-alarm-btn">Cancel Alarm</button>
    </div>

    <!-- Display Alarm Status -->
    <p id="alarmDisplay" class="alarm-status">No alarm set</p>

    
  </div>

  <script src="app.js"></script>
</body>
</html>
